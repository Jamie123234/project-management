        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }

        /* Smooth animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-animate {
            animation: slideIn 0.3s ease-out;
        }

        /* Flashcard flip */
        .flashcard-container {
            perspective: 1000px;
        }

        .flashcard {
            transform-style: preserve-3d;
            transition: transform 0.6s;
            position: relative;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .flashcard-back {
            transform: rotateY(180deg);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 3px;
        }

        /* Quiz styles */
        .quiz-option {
            position: relative;
        }

        .quiz-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .quiz-option label {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 3.5rem;
        }

        .quiz-option label:active {
            transform: scale(0.98);
        }

        .quiz-option label::before {
            content: '';
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #cbd5e1;
            border-radius: 50%;
            margin-right: 0.75rem;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .quiz-option input:checked + label {
            background: #eff6ff;
            border-color: #3b82f6;
            color: #1e40af;
            font-weight: 600;
        }

        .quiz-option input:checked + label::before {
            border-color: #3b82f6;
            background: #3b82f6;
            box-shadow: 0 0 0 3px white inset;
        }

        .quiz-option.correct label {
            background: #f0fdf4;
            border-color: #22c55e;
            color: #15803d;
        }

        .quiz-option.correct label::before {
            border-color: #22c55e;
            background: #22c55e;
            box-shadow: 0 0 0 3px white inset;
        }

        .quiz-option.incorrect label {
            background: #fef2f2;
            border-color: #ef4444;
            color: #b91c1c;
        }

        .quiz-option.incorrect label::before {
            border-color: #ef4444;
            background: #ef4444;
            box-shadow: 0 0 0 3px white inset;
        }

        /* Mobile menu overlay */
        .menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .menu-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            background: white;
            transform: translateX(-100%);
            transition: transform 0.3s;
            z-index: 50;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        @media (min-width: 768px) {
            .sidebar {
                position: relative;
                transform: translateX(0);
            }
        }

        /* WBS Interactive Tree Styles */
        .wbs-tree {
            list-style: none;
            padding-left: 0;
            font-family: 'Inter', sans-serif;
        }
        .wbs-tree ul {
            list-style: none;
            padding-left: 28px;
            border-left: 2px solid #e2e8f0;
            margin-left: 10px;
        }
        .wbs-tree li {
            position: relative;
            margin-top: 8px;
        }
        .wbs-tree .wbs-item {
            display: flex;
            align-items: center;
        }
        .wbs-tree .wbs-node-toggle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            cursor: pointer;
            color: #3b82f6;
            transition: transform 0.2s;
        }
        .wbs-tree .wbs-node-toggle.rotated {
            transform: rotate(90deg);
        }
        .wbs-tree .wbs-label {
            font-weight: 500;
            color: #1e293b;
            padding: 4px 8px;
            border-radius: 6px;
            background: #f1f5f9;
            margin-left: 4px;
        }
        .wbs-tree .work-package {
            font-weight: 400;
            color: #334155;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            margin-left: 12px;
        }
        
        /* Simple table for RACI */
        .raci-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .raci-table th, .raci-table td {
            border: 1px solid #cbd5e1;
            padding: 0.75rem;
            text-align: left;
        }
        .raci-table th {
            background-color: #f1f5f9;
            font-weight: 600;
        }
        .raci-table td {
            background-color: #fff;
        }
        .raci-table td:not(:first-child) {
            text-align: center;
            font-weight: 700;
            color: #1e40af;
        }
    </style>
</head>

                        <h2 class="text-2xl font-bold text-slate-800 mt-8 mb-4">Charter vs. Project Plan</h2>

                        <h2 class="text-2xl font-bold text-slate-800 mb-4">What is a WBS?</h2>
                        <p class="text-slate-700 mb-4">A <strong>Work Breakdown Structure (WBS)</strong> is a fundamental project management tool. It's a hierarchical, deliverable-oriented decomposition of all the work to be executed by the project team.</p>

                `,
                flashcards: [
                    { term: "Sprint Planning", definition: "Scrum event to plan work for upcoming Sprint by creating Sprint Backlog." },
                    { term: "Daily Scrum", definition: "15-min daily meeting: Yesterday, Today, Impediments." },
                    { term: "Sprint Review", definition: "Event to demonstrate product Increment to stakeholders for feedback." },
                    { term: "Sprint Retrospective", definition: "Event for team to reflect and improve their process." }
                ],
                quiz: [
                    {
                        question: "Which event demonstrates working product to stakeholders?",
                        options: ["Daily Scrum", "Sprint Retrospective", "Sprint Review", "Sprint Planning"],
                        answer: "Sprint Review"
                    },
                    {
                        question: "Purpose of Sprint Retrospective?",
                        options: ["Plan next sprint", "Demonstrate product", "Improve team's process", "Discuss impediments"],
                        answer: "Improve team's process"
                    },
                    {
                        question: "Three questions in Daily Scrum?",
                        options: ["Yesterday? Today? Impediments?", "Budget? Deadline? Lead?", "Well? Wrong? Improve?", "Goal? Product? Stakeholders?"],
                        answer: "Yesterday? Today? Impediments?"
                    }
                ]
            }
        ];

        // App State
        let state = {
            currentTopic: studyData[0].id,
            currentMode: 'notes'
        };

        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const menuOverlay = document.getElementById('menuOverlay');
        const openSidebarBtn = document.getElementById('openSidebar');
        const closeSidebarBtn = document.getElementById('closeSidebar');
        const sidebarNav = document.getElementById('sidebarNav');
        const topicTitle = document.getElementById('topicTitle');
        const modeSwitcher = document.getElementById('modeSwitcher');
        const contentArea = document.getElementById('contentArea');

        // Helper Functions
        function getTopic(id) {
            return studyData.find(t => t.id === id);
        }

        function openSidebar() {
            sidebar.classList.add('active');
            menuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeSidebar() {
            sidebar.classList.remove('active');
            menuOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Render Functions
        function renderSidebar() {
            const items = studyData.map(topic => {
                const isActive = topic.id === state.currentTopic;
                return `
                    <button class="w-full flex items-center gap-3 p-3 rounded-lg transition-all ${
                        isActive 
                            ? 'bg-blue-600 text-white shadow-md' 
                            : 'text-slate-700 hover:bg-slate-100'
                    }" data-topic="${topic.id}">
                        <i data-lucide="${topic.icon}" class="w-5 h-5 flex-shrink-0"></i>
                        <span class="text-left font-medium">${topic.title}</span>
                    </button>
                `;
            }).join('');
            
            sidebarNav.innerHTML = items;
            
            // Add click handlers
            sidebarNav.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('click', () => {
                    state.currentTopic = btn.dataset.topic;
                    state.currentMode = 'notes';
                    closeSidebar();
                    render();
                });
            });
        }

        function renderModeSwitcher() {
            modeSwitcher.querySelectorAll('.mode-btn').forEach(btn => {
                const mode = btn.dataset.mode;
                if (mode === state.currentMode) {
                    btn.classList.add('bg-white', 'text-blue-700', 'shadow-md', 'font-semibold');
                    btn.classList.remove('text-slate-600');
                } else {
                    btn.classList.remove('bg-white', 'text-blue-700', 'shadow-md', 'font-semibold');
                    btn.classList.add('text-slate-600');
                }
            });
        }

        function renderNotes() {
            const topic = getTopic(state.currentTopic);
            contentArea.innerHTML = `<div class="content-animate">${topic.notes}</div>`;
        }

        function renderFlashcards() {
            const topic = getTopic(state.currentTopic);
            const cards = topic.flashcards.map(card => `
                <div class="flashcard-container">
                    <div class="flashcard bg-white rounded-xl shadow-lg cursor-pointer" style="height: 250px;">
                        <div class="flashcard-front p-6 flex flex-col items-center justify-center text-center">
                            <p class="text-lg md:text-xl font-semibold text-slate-800">${card.term}</p>
                            <span class="absolute bottom-4 text-xs text-slate-400">Tap to flip</span>
                        </div>
                        <div class="flashcard-back p-6 flex items-center justify-center text-center bg-blue-600 text-white rounded-xl">
                            <p class="text-base md:text-lg">${card.definition}</p>
                        </div>
                    </div>
                </div>
            `).join('');

            contentArea.innerHTML = `
                <div class="content-animate grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
                    ${cards}
                </div>
            `;

            // Add flip handlers
            contentArea.querySelectorAll('.flashcard').forEach(card => {
                card.addEventListener('click', () => {
                    card.classList.toggle('flipped');
                });
            });
        }

        function renderQuiz() {
            const topic = getTopic(state.currentTopic);
            const questions = topic.quiz.map((q, idx) => `
                <div class="question-block mb-8" data-index="${idx}">
                    <p class="text-base md:text-lg font-semibold text-slate-900 mb-4">${idx + 1}. ${q.question}</p>
                    <div class="space-y-3">
                        ${q.options.map((opt, i) => `
                            <div class="quiz-option">
                                <input type="radio" name="q${idx}" id="q${idx}_${i}" value="${opt}">
                                <label for="q${idx}_${i}">
                                    <span>${opt}</span>
                                </label>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            contentArea.innerHTML = `
                <div class="content-animate max-w-3xl mx-auto">
                    <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                        ${questions}
                    </div>
                    <button id="submitQuiz" class="mt-6 w-full bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl shadow-lg hover:bg-blue-700 active:scale-98 transition-all">
                        Check My Answers
                    </button>
                    <div id="quizResult" class="hidden mt-6 bg-white rounded-xl shadow-lg p-6 md:p-8 text-center">
                        <p class="text-2xl md:text-3xl font-bold text-slate-800"></p>
                    </div>
                </div>
            `;

            // Add submit handler
            document.getElementById('submitQuiz').addEventListener('click', checkQuiz);
        }

        function checkQuiz() {
            const topic = getTopic(state.currentTopic);
            let correct = 0;

            contentArea.querySelectorAll('.question-block').forEach((block, idx) => {
                const selected = block.querySelector('input:checked');
                const correctAnswer = topic.quiz[idx].answer;

                block.querySelectorAll('input').forEach(input => {
                    input.disabled = true;
                });

                if (selected) {
                    const wrapper = selected.parentElement;
                    if (selected.value === correctAnswer) {
                        correct++;
                        wrapper.classList.add('correct');
                    } else {
                        wrapper.classList.add('incorrect');
                        // Show correct answer
                        const correctInput = block.querySelector(`input[value="${correctAnswer}"]`);
                        if (correctInput) {
                            correctInput.parentElement.classList.add('correct');
                        }
                    }
                } else {
                    // Show correct answer
                    const correctInput = block.querySelector(`input[value="${correctAnswer}"]`);
                    if (correctInput) {
                        correctInput.parentElement.classList.add('correct');
                    }
                }
            });

            const percent = Math.round((correct / topic.quiz.length) * 100);
            const resultEl = document.getElementById('quizResult');
            resultEl.querySelector('p').textContent = `You scored ${correct} out of ${topic.quiz.length} (${percent}%)`;
            resultEl.classList.remove('hidden');
            document.getElementById('submitQuiz').style.display = 'none';

            // Scroll to results
            resultEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function render() {
            const topic = getTopic(state.currentTopic);
            
            // Update title
            topicTitle.textContent = topic.title;
            
            // Update sidebar
            renderSidebar();
            
            // Update mode switcher
            renderModeSwitcher();
            
            // Render content based on mode
            switch (state.currentMode) {
                case 'notes':
                    renderNotes();
                    break;
                case 'flashcards':
                                    renderFlashcards();
                    break;
                case 'quiz':
                    renderQuiz();
                    break;
            }
            
            // Re-initialize Lucide icons
            lucide.createIcons();
        }

        // --- EVENT LISTENERS ---

        // Sidebar Toggles
        openSidebarBtn.addEventListener('click', openSidebar);
        closeSidebarBtn.addEventListener('click', closeSidebar);
        menuOverlay.addEventListener('click', closeSidebar);

        // Mode Switcher
        modeSwitcher.addEventListener('click', (e) => {
            const btn = e.target.closest('.mode-btn');
            if (btn) {
                state.currentMode = btn.dataset.mode;
                render();
            }
        });

        // WBS Interactive Tree Toggle (Event Delegation)
        contentArea.addEventListener('click', (e) => {
            const toggle = e.target.closest('.wbs-node-toggle');
            if (toggle) {
                const childList = toggle.parentElement.nextElementSibling;
                if (childList && childList.tagName === 'UL') {
                    childList.classList.toggle('hidden');
                    toggle.classList.toggle('rotated');
                }
            }
        });

        // Initialize
        render();
    </script>
</body>
</html>
